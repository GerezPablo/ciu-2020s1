<!DOCTYPE html>
<html>
    <head>       
        <meta charset="utf-8">
        <title>Formulario</title>   
    </head>
<body>
<h1>Bienvenidos a PetBook</h1>
<p>Registrate para ingresar a una comunidad de mascotas. Teniendo la posibilidad de expandir tus conocimientos sobre los animales.</p>
<br>

<form action="https://formspree.io/pablogerez2000@gmail.com" method="POST"> 
    <p> A continuación rellena el formulario con los datos de tu mascota:</p>
    <label>Nombre: <input type="text" name="firstname" placeholder="Nombre" required> </label>
    <br> 
    <br>
    <label>Edad: <input type="number" name="age" placeholder="0" required> </label>
    <br> 
    <br> 
    <label>Mail: <input type="text" name="mail" placeholder="nombre@casilla.com" required> </label>
    <br> 
    <br>
    <label>Color: <input type="color" name="colour"> </label> 
    <br> 
    <br>
    <label>Contrasña: <input type="password" name="password" placeholder="***********" required> </label>
    <br> 
    <br>

    <input type="radio" value="h">Hombre</input>
    <input type="radio" value="m">Mujer</input>
    <br> 
    <br>
    <input type="submit" value="Enviar">

    <input type="reset">
</form>

</body>

</html>
